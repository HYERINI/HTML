<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>폼삽입하기</title>
</head>
<body>
    <p>
        <h2>form태그 + label태그 + 간단한 input태그</h2>
        <form action="">
            <div>
                label태그 안에 input태그 넣기<br>
                <label>아이디 <input type="text"></label>
            </div>
            <div>
                <br>label태그와 input태그 따로 <br>
                <label for = "user-id">아이디 </label>
                <input type="text" id="user-id">
            </div>
        </form>
    </p>

    <p>
        <h2>fieldset과 legend태그 적용하기</h2>
        <form action="">
            <fieldset>
                <legend>상품선택</legend>
            </fieldset>
            <fieldset>
                <legend>배송정보</legend>
            </fieldset>
        </form>
    </p>

    <p>
        <h2>간단한 로그인폼 만들기</h2>
        <form>
            <fieldset>
                <legend>fieldset태그로 하나로 묶어줌</legend>
                <label>아이디: <input type="text" id="user_id" size="10"></label>
                <label>비밀번호: <input type="password" id="user_pw" size="10"></label>
                <input type="submit" value="로그인">
            </fieldset>
        </form>
    </p>

    <p>
        <h2>배송정보입력하기</h2>
        <fieldset>
            <legend>배송정보(label이랑input따로써보기)</legend>
            <ul>
                <li>
                    <label for="user-name">이름</label>
                    <input type="text" id="user-name">
                </li>
                <li>
                    <label for="user-addr">주소</label>
                    <input type="text" id="user-addr">
                </li>
                <li>
                    <label for="user-mail">이메일</label>
                    <input type="email" id="user-mail">
                </li>
                <li>
                    <label for="user-num">연락처</label>
                    <input type="tel" id="user-num">
                </li>
            </ul>
        </fieldset>
    </p>

    <p>
        <h2>체크박스와 라디오버튼으로 선택지주기</h2>
        <fieldset>
            <legend>상품선택</legend>
            <p><b>주문할 상품 선택하세요</b></p>
            <label><input type="checkbox" value="3kg">선물용 3kg</label>
            <label><input type="checkbox" value="5kg">선물용 5kg</label>
            <label><input type="checkbox" value="2kg">가정용 2kg</label>
            <label><input type="checkbox" value="4kg">가정용 4kg</label>
            <p><b>포장선택</b></p>
            <label><input type="radio" value="nogift">포장안함</label>
            <label><input type="radio" value="forgift">포장함</label>
        </fieldset>
    </p>
</body>
</html>
