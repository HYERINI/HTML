<!DOCTYPE HTML>
<html> <!--무조건 작성해야 하는 태그-->
    <head> <!-- head와 body로 이루어진 html문서-->
        <meta charset="UTF-8">  <!-- 어떻게 인코딩할 것인지 -->
        <title>여긴 문서의 이름을 적는 곳</title>
    </head>
    <body>
        <h1>문서의 내용을 적는 body</h1>
        <h2>문서의 제목을 적는 h 태그</h2>
        <p>맥락을 나타내는 p 태그</p>
    </body>
</html> <!-- 종료태그 꼭 적어줄 것-->
