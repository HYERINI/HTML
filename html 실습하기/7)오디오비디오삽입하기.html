<!DOCTYPE html>
<html lang="en">
<head>
    <title>오디오와 비디오 삽입 실습</title>
</head>
<body>
    <p>object태그로 비디오 삽입하기 <br>
        <object width="250" height="250" data="7)비디오.mp4" controls></object>
    </p>

    <p>embed태그로 비디오 삽입하기 <br>
        <embed src="7)비디오.mp4" width="250" height="250" controls>
    </p>
  
    <p>auido태그로 오디오 삽입하기 <br>
        <audio src="7)오디오.mp3" alt="오디오 실습중" controls width="5">오디오</audio>
    </p>

    <p>video태그로 비디오 삽입하기 <br>
        <video src="7)비디오.mp4" width="250" height="250" controls></video>
    </p>

    <p>플레이어 표시 없이 배경음악 넣기<br>
        <audio src="7)오디오.mp3" autoplay loop></audio>
    </p>

</body>
</html>
